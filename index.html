<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <header>
        <h1>JQuery UI</h1>
    </header>

    <nav class="navbar">
    </nav>

    <div class="container">
        <div class="ui-element ui-widget-content" id="draggable">
            <p>Drag me to my target</p>
        </div>

        <div class="ui-element ui-widget-header" id="droppable">
            <p>Drop here</p>
        </div>

        <div class="ui-element ui-widget-content" id="resizable">
            <h3 class="ui-widget-header">Resizable</h3>
        </div>

        <div class="ui-element" id="selectable">
            <ol>
                <li class="ui-widget-content">Item 1</li>
                <li class="ui-widget-content">Item 2</li>
                <li class="ui-widget-content">Item 3</li>
                <li class="ui-widget-content">Item 4</li>
            </ol>
        </div>
    </div>

    <div class="accordion-container">
    <div id="accordion">
        <h3>Section 1</h3>
        <div>
          <p>
       This is one item
        </div>
        <h3>Section 2</h3>
        <div>
          <p>
       This is another item!
          </p>
        </div>
        <h3>Section 3</h3>
        <div>
          <p>
       Hello Again!
          </p>
    
        </div>
        <h3>Section 4</h3>
        <div>
          <p>
        Have a Great Day!
          </p>
       
        </div>
      </div>

      <form class="ui-widget">
        <label for="tags">Tags: </label>
        <input id="tags" name="tags" autocomplete="on">
    </form>

    <div id="slider"></div>

    <div class="toggler">
        <div id="effect" class="ui-widget-content ui-corner-all">
          <h3 class="ui-widget-header ui-corner-all">Show</h3>
          <p>
           Make this text do cool things!
          </p>
        </div>
      </div>
       
      <select name="effects" id="effectTypes">
        <option value="blind">Blind</option>
        <option value="bounce">Bounce</option>
        <option value="clip">Clip</option>
        <option value="drop">Drop</option>
        <option value="explode">Explode</option>
        <option value="fade">Fade</option>
        <option value="fold">Fold</option>
        <option value="highlight">Highlight</option>
        <option value="puff">Puff</option>
        <option value="pulsate">Pulsate</option>
        <option value="scale">Scale</option>
        <option value="shake">Shake</option>
        <option value="size">Size</option>
        <option value="slide">Slide</option>
      </select>
       
      <button id="button" class="ui-state-default ui-corner-all">Run</button>


      </div>

     

    <script>
        $(function () {
            $("#datepicker").datepicker();
        });

        $(function () {
            $("#draggable").draggable();
            $("#droppable").droppable({
                drop: function (event, ui) {
                    $(this)
                        .addClass("ui-state-highlight")
                        .find("p")
                        .html("Dropped!");
                }
            });
        });

        $(function () {
            $("#resizable").resizable();
        });

        $(function () {
            $("#selectable").selectable();
        });

        $( function() {
    $( "#accordion" ).accordion();
  } );


  $( function() {
            var availableTags = [
                "Banana",
                "Turtle",
                "Bird",
                "Dog",
                "Cat",
                "Fantastic",
                "Hello",
                "Popsicle",
                "Jojo",
        
            ];
            $( "#tags" ).autocomplete({
                source: availableTags
            });
        } );

        $( function() {
    $( "#slider" ).slider();
  } );

  $( function() {

    function runEffect() {
      
      var selectedEffect = $( "#effectTypes" ).val();
 
      var options = {};
      if ( selectedEffect === "scale" ) {
        options = { percent: 50 };
      } else if ( selectedEffect === "size" ) {
        options = { to: { width: 280, height: 185 } };
      }
 
      $( "#effect" ).show( selectedEffect, options, 500, callback );
    };
 

    function callback() {
      setTimeout(function() {
        $( "#effect:visible" ).removeAttr( "style" ).fadeOut();
      }, 1000 );
    };
 
    $( "#button" ).on( "click", function() {
      runEffect();
    });
 
    $( "#effect" ).hide();
  } );
  
    </script>

</body>

</html>
